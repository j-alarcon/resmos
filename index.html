<!DOCTYPE html>
<html lang="en" class="max-height" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Strategic game in which you can combine elements to generate differents reactions" />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#161618" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Reactions - Let's react! ðŸ§ª</title>
    <link rel="apple-touch-icon" href="./img/logos/favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="./img/logos/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/logos/favicon.png" />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="shortcut icon" href="./img/logos/favicon.png"/>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body class="flex align-center max-height background-space overflow-hidden">
    <main class="flex direction-column max-width max-height relative">
      <div class="difficulties absolute flex justify-space-around text-white max-width">
        <div class="difficulty text-shadow pointer flex justify-center align-center easy" id="easy">EASY</div>
        <div class="difficulty text-shadow pointer flex justify-center align-center normal" id="normal">NORMAL</div>
        <div class="difficulty text-shadow pointer flex justify-center align-center hard" id="hard">HARD</div>
      </div>
      <div class="player-ui reverse flex justify-center align-center max-width">
        <div class="players-container reverse flex direction-column justify-center align-center">
          <div class="relative">
            <div class="minus-percentage text-white text-shadow absolute background-crimson white-text outline outline-white hidden" id="minus-percentage-computer"></div>
            <div class="life background-green outline outline-white absolute overflow-hidden">
              <div class="lost-life absolute background-red max-width"></div>
            </div>
            <div class="photo border-white relative" id="computer-photo">
              <span class="container-hp background-darkblue text-white text-shadow flex justify-center align-center outline outline-white absolute" id="computer-hp">100</span>
              <span id="cpu-name" class="player-name background-white flex justify-end align-center bold">Chanel Terrero</span>
            </div>
          </div>
          <div class="selections background-grey flex justify-space-around align-center">
            <div class="option outline flex justify-center align-center block">
              <img class="icon-select" id="panel-element-left-computer" src="" alt="">
            </div>
            <div class="option outline flex justify-center align-center block">
              <img class="icon-select" id="panel-element-right-computer" src="" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="middle flex justify-center align-center relative">
        <div class="table absolute flex direction-column justify-space-around align-center">
          <span class="item-table flex justify-center align-center background-white big-outline outline-grey">
            <img id="result-reaction-computer" class="icon-table" src="" alt="">
          </span>
          <span class="item-table flex justify-center align-center background-white big-outline outline-grey">
            <img id="result-reaction-player" class="icon-table" src="" alt="">
          </span>
        </div>  
        </div> 
      </div>
      <div class="player-ui flex justify-center align-center max-width">
        <div class="players-container first-ui flex direction-column justify-center align-center">
          <div class="relative">
            <div class="minus-percentage text-white text-shadow absolute background-crimson outline outline-white hidden" id="minus-percentage-player"></div>
            <div class="life background-green outline outline-white absolute overflow-hidden">
              <div class="lost-life absolute background-red max-width"></div>
            </div>
            <div class="photo border-white relative" id="player-photo">
              <button disabled class="flex absolute active grayscale pointer cast-reaction background-white" id="cast-reaction" aria-label="cast-reaction"></button>
              <span class="container-hp background-darkblue text-white text-shadow flex justify-center align-center outline outline-white absolute" id="player-hp">100</span>
              <span class="player-name background-white flex justify-end align-center bold">You</span>
            </div>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white absolute big-outline outline-space" id="left-submenu">
            <span data-value="fire" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/fire.png" alt="fire">
            </span>
            <span data-value="ice" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/ice.png" alt="ice">
            </span>
            <span data-value="wind" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/wind.png" alt="wind">
            </span>
            <span data-value="machine" class="item-submenu-left flex justify-center align-center max-width">
              <img class="icon-menu pointer" src="./img/icons/machine.png" alt="machine">
            </span>
          </div>
          <div class="submenu flex justify-center align-center direction-column hidden background-white big-outline outline-space absolute" id="right-submenu">
          </div>
          <div class="selections background-grey flex justify-space-around align-center relative"> 
            <div class="option outline flex justify-center align-center unselected">
              <span class="flex justify-center align-center max-width pointer" >
                <img id="panel-element-left-player" class="icon-select" src="" alt="">
              </span>
              <input type="checkbox" id="left-panel" class="checkbox pointer absolute invisible">
            </div>
            <div class="option outline flex justify-center align-center block">
              <span class="flex justify-center align-center max-width pointer" >
                <img id="panel-element-right-player" class="icon-select" src="" alt="">
              </span>
              <input type="checkbox" id="right-panel" class="checkbox pointer absolute invisible">
            </div>
            <div class="option outline flex justify-center align-center unselected hide">
              <span id="reset" class="flex justify-center align-center max-width pointer" >
                <img class="icon-select" src="./img/icons/reset.png" alt="reset">
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
