<!-- https://github.com/j-alarcon -->
<!DOCTYPE html>
<html lang="en" class="max-height" id="language">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Strategic game in which you can combine elements to generate reactions"
    />
    <meta name="google" content="notranslate" />
    <meta name="theme-color" content="#161618" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      rel="apple-touch-icon"
      href="./img/pwa/icons/resmos_icon_1024x1024.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="./img/pwa/icons/resmos_icon_1024x1024.png"
    />
    <link
      rel="apple-touch-startup-image"
      href="./img/pwa/icons/resmos_icon_1024x1024.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <title>Resmos</title>
    <link rel="preload" href="./img/icons/blizzard.png" as="image" />
    <link rel="preload" href="./img/icons/explosion.png" as="image" />
    <link rel="preload" href="./img/icons/heat_wave.png" as="image" />
    <link rel="preload" href="./img/icons/hurricane.png" as="image" />
    <link rel="preload" href="./img/icons/ice.png" as="image" />
    <link rel="preload" href="./img/icons/snowbot.png" as="image" />
    <link rel="preload" href="./img/portraits/1.png" as="image" />
    <link rel="preload" href="./img/portraits/2.png" as="image" />
    <link rel="preload" href="./img/portraits/3.png" as="image" />
    <link rel="preload" href="./img/portraits/4.png" as="image" />
    <link rel="preload" href="./img/portraits/5.png" as="image" />
    <link rel="preload" href="./img/portraits/6.png" as="image" />
    <link rel="preload" href="./img/portraits/7.png" as="image" />
    <link rel="preload" href="./img/portraits/8.png" as="image" />
    <link rel="preload" href="./img/portraits/9.png" as="image" />
    <link rel="preload" href="./img/portraits/10.png" as="image" />
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body
    class="flex direction-column max-height background-space infinite overflow-hidden"
  >
    <main
      class="flex direction-column justify-space-between max-width max-height overflow-hidden"
    >
      <div
        class="difficulties absolute flex justify-space-around text-white max-width"
      >
        <div
          class="difficulty text-shadow pointer flex justify-center align-center easy translate"
          id="easy"
        >
          EASY
        </div>
        <div
          class="difficulty text-shadow pointer flex justify-center align-center normal translate"
          id="normal"
        >
          NORMAL
        </div>
        <div
          class="difficulty text-shadow pointer flex justify-center align-center hard translate"
          id="hard"
        >
          HARD
        </div>
      </div>
      <div class="player-ui reverse flex justify-center align-center max-width">
        <div
          class="players-container relative reverse flex direction-column justify-center align-center"
          id="computer-container"
        >
          <div class="relative">
            <div
              class="minus-percentage text-white text-shadow absolute background-crimson white-text outline outline-white hidden"
              id="minus-percentage-computer"
            ></div>
            <div
              class="life background-green outline outline-white absolute overflow-hidden"
            >
              <div class="lost-life absolute background-red max-width"></div>
            </div>
            <div class="photo border-white relative" id="computer-photo">
              <span
                class="container-hp background-darkblue text-white text-shadow flex justify-center align-center outline outline-white absolute"
                id="computer-hp"
                >100</span
              >
              <span
                id="cpu-name"
                class="player-name background-white flex justify-end align-center bold"
                >Chanel</span
              >
            </div>
          </div>
          <div
            class="selections background-grey flex justify-space-around align-center"
          >
            <div class="option outline flex justify-center align-center block">
              <img
                class="icon-select"
                id="panel-element-left-computer"
                src=""
                alt=""
              />
            </div>
            <div class="option outline flex justify-center align-center block">
              <img
                class="icon-select"
                id="panel-element-right-computer"
                src=""
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="middle flex justify-center align-center relative">
        <div
          class="table absolute flex direction-column justify-space-around align-center"
        >
          <span
            class="item-table flex justify-center align-center background-white big-outline hidden"
          >
            <img
              id="result-reaction-computer"
              class="icon-table"
              src=""
              alt=""
            />
          </span>
          <span
            class="item-table flex justify-center align-center background-white big-outline hidden"
          >
            <img id="result-reaction-player" class="icon-table" src="" alt="" />
          </span>
        </div>
      </div>
      <div class="player-ui flex justify-center align-center max-width">
        <div
          class="players-container relative first-ui flex direction-column justify-center align-center"
          id="player-container"
        >
          <div class="relative">
            <div
              class="minus-percentage text-white text-shadow absolute background-crimson outline outline-white hidden"
              id="minus-percentage-player"
            ></div>
            <div
              class="life background-green outline outline-white absolute overflow-hidden"
            >
              <div class="lost-life absolute background-red max-width"></div>
            </div>
            <div class="photo border-white relative" id="player-photo">
              <button
                disabled
                class="flex absolute active grayscale pointer cast-reaction background-white"
                id="cast-reaction"
                aria-label="cast-reaction"
              ></button>
              <span
                class="container-hp background-darkblue text-white text-shadow flex justify-center align-center outline outline-white absolute"
                id="player-hp"
                >100</span
              >
              <span
                class="player-name background-white flex justify-end align-center bold translate"
                >You</span
              >
            </div>
          </div>
          <div
            class="submenu flex justify-center align-center direction-column hidden background-white absolute big-outline outline-space"
            id="left-submenu"
          >
            <span
              data-value="fire"
              class="item-submenu-left flex justify-center align-center max-width"
            >
              <img
                class="icon-menu pointer"
                src="./img/icons/fire.png"
                alt="Fire"
              />
            </span>
            <span
              data-value="ice"
              class="item-submenu-left flex justify-center align-center max-width"
            >
              <img
                class="icon-menu pointer"
                src="./img/icons/ice.png"
                alt="Ice"
              />
            </span>
            <span
              data-value="wind"
              class="item-submenu-left flex justify-center align-center max-width"
            >
              <img
                class="icon-menu pointer"
                src="./img/icons/wind.png"
                alt="Wind"
              />
            </span>
            <span
              data-value="machine"
              class="item-submenu-left flex justify-center align-center max-width"
            >
              <img
                class="icon-menu pointer"
                src="./img/icons/machine.png"
                alt="Machine"
              />
            </span>
          </div>
          <div
            class="submenu flex justify-center align-center direction-column hidden background-white big-outline outline-space absolute"
            id="right-submenu"
          ></div>
          <div
            class="selections background-grey flex justify-space-around align-center relative"
          >
            <div
              class="option outline flex justify-center align-center unselected"
            >
              <label
                for="left-panel"
                class="flex justify-center align-center max-width pointer"
              >
                <img
                  id="panel-element-left-player"
                  class="icon-select"
                  src=""
                  alt="Empty selector"
                />
              </label>
              <input
                type="checkbox"
                class="checkbox absolute invisible"
                id="left-panel"
              />
            </div>
            <div class="option outline flex justify-center align-center block">
              <label
                for="right-panel"
                class="flex justify-center align-center max-width pointer"
              >
                <img
                  id="panel-element-right-player"
                  class="icon-select"
                  src=""
                  alt="Empty selector"
                />
              </label>
              <input
                type="checkbox"
                class="checkbox absolute invisible"
                id="right-panel"
              />
            </div>
            <div
              class="option outline flex justify-center align-center unselected hide"
            >
              <span
                id="reset"
                class="flex justify-center align-center max-width pointer"
              >
                <img
                  class="icon-select"
                  src="./img/icons/reset.svg"
                  alt="reset"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="max-width">
      <div
        class="footer-container flex justify-start align-center absolute overflow-hidden pointer background-black"
      >
        <a href="https://github.com/j-alarcon" target="_blank">
          <img
            class="penguin"
            srcset="./img/logos/white_penguin.png"
            sizes="128px"
            alt="White penguin in a suit"
            rel="noreferrer"
          />
        </a>
        <div class="data-sign text-white bold hide">
          <p class="translate">Version 1.1</p>
          <p class="translate">09/03/2022</p>
        </div>
      </div>
    </footer>
  </body>
</html>
